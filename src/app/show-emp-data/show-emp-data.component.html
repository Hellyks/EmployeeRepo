<a routerLink="employees/add">
  <button class="btn"> ADD NEW </button>
</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" border="1">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="checkPhoneNumber(element)"> {{element.phone}} </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
  </ng-container>

  <ng-container matColumnDef="address_line1">
    <th mat-header-cell *matHeaderCellDef> Address 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.address.address_line1}} </td>
  </ng-container>

  <ng-container matColumnDef="address_line2">
    <th mat-header-cell *matHeaderCellDef> Address 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.address.address_line2}} </td>
  </ng-container>

  <ng-container matColumnDef="postal_code">
    <th mat-header-cell *matHeaderCellDef> Postal Code </th>
    <td mat-cell *matCellDef="let element"> {{element.address.postal_code}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="['employees',element.id,'edit']"> Edit </a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
